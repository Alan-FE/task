<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
</head>
<body>

    <script type="text/javascript">
        var firstNumber = prompt("Enter the radius value");
        var secondNumber = prompt("Enter a height value");
        var p = 3.14;
        
        var result = parseInt(firstNumber) * parseInt(firstNumber) * p * parseInt(secondNumber);

        document.write("The result is " +result);

    </script>
    
</body>
</html>
